
<!DOCTYPE html>
<html>
	<head>
		<title>Útiköltség-elszámolás</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Útiköltség-elszámolás</h1>
			<h4>Személyes adatok</h4>
			<table class="table text-center">
				<tr>
					<td>Név:</td>
					<td><input type="text" name="nev" id="nev"></td>
				</tr>
				<tr>
					<td>Lakcím:</td>
					<td><input type="text" name="lakcim" id="lakcim"></td>
				</tr>
				<tr>
					<td>Születési dátum:</td>
					<td><input type="date" name="szul-date" id="szul-date"></td>
				</tr>
			</table>

			<h4>Gépjármű- és üzemanyagadatok</h4>
			<table class="table text-center">
				<tr>
					<td>Gépjármű gyártmánya, típusa:</td>
					<td><input type="text" name="nev" id="nev"></td>
				</tr>
				<tr>
					<td>Üzemanyag fajtája:</td>
					<td><select id="fajta" onchange="uzemanyag()">
						<option value="Benzin">Benzin</option>
						<option value="Dizel">Dízel</option>
					</select></td>
				</tr>
				<tr>
					<td>Fogyasztási norma:</td>
					<td><select id="fogyasztas">
						<option value="7,6">1000 cm3-ig között 7,6 l/100km</option>
						<option value="8,6">1001-1500 cm3 között 8,6 l/100km</option>
						<option value="9,5">1501-2000 cm3 között 9,5 l/100km</option>
						<option value="11,4">2001-3000 cm3 között 11,4 l/100km</option>
						<option value="13,3">3001 cm3 fölött 13,3 l/100km</option>
					</select></td>
				</tr>
				<tr>
					<td>Utazás dátum:</td>
					<td><input type="date" name="szul-date" id="szul-date"></td>
				</tr>
				<tr>
					<td>Üzemanyag egységára:</td>
					<td><input type="text" name="lakcim" id="lakcim" value="">Ft/l</td>
				</tr>
			</table>

			<h4>Személyes adatok</h4>
			<table class="table text-center">
				<tr>
					<td>Név:</td>
					<td><input type="text" name="nev" id="nev"></td>
				</tr>
				<tr>
					<td>Lakcím:</td>
					<td><input type="text" name="lakcim" id="lakcim"></td>
				</tr>
				<tr>
					<td>Születési dátum:</td>
					<td><input type="date" name="szul-date" id="szul-date"></td>
				</tr>
			</table>
		</div>
	</body>

</html>
